{% extends 'base.html' %}
{% block title %}All Classifieds{% endblock %}

{% block body %}

<h1>All Classifieds</h1>

<ul>

{% for classified in classifieds %}

    <a href="/classified/{{ classified.classified_id }}">
        {{ classified.post_title }}
    </a>
  </li>


{% endfor %}

</ul>

{% endblock body %}
