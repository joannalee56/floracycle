{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block body %}

  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 text-black">
          

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" action="/login" method="POST">
              
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="form2Example18" class="form-control form-control-lg" name="email" required/>
                <label class="form-label" for="form2Example18">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" name="password" required/>
                <label class="form-label" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-md btn-block" style="background-color: #e6a165;" type="submit">Login</button>
              </div>
  
              <p class="mb-5 pb-lg-2"><a class="text-muted" href="/users/password/new">Forgot password?</a></p>
              <p>New? <a href="/users/sign_up" class="link-info">Start here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-7 px-0 d-none d-sm-block">
          <img src="/static/images/floracycle_login.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

{% endblock %}
