<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Floracycle
          <!-- <img src="/static/images/floracycle_logo.png"alt="" width="30" height="24"> -->
          </a>
          <div class="collapse navbar-collapse">
              <div class="navbar-nav">
                {% if "user_id" in session %} 
                  <a class="nav-link" href="/classified/new">Post a classified</a>
                  <a class="nav-link" href="/user/{{ session['user_id'] }}">Profile</a>
                  <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                  <a class="nav-link" href="/login">Login</a>
                {% endif %}
              </div>
          </div>
      </div>
    </nav>


    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
