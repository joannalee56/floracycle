{% extends 'base.html' %}


{% block title %}Forgot Password{% endblock %}

{% block head %}

  <link rel="stylesheet" href="/static/css/forgot_password.css">
{% endblock %}

{% block body %}


<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 text-black">


        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="/users/password/new" method="POST">
            <br>
            <br>
            <br>
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password?</h3>
            <br>
            <br>
            <p>You can reset your password here.</p>

            <div class="form-outline mb-4">
              <input id="emailInput" placeholder="Enter email address" name="email" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
            </div>


            <div class="pt-1 mb-4">
              <button class="btn btn-md btn-block" style="background-color: #e6a165;" type="submit">Send my password</button>
            </div>

          </form>


        </div>
      </div>
      <div class="col-sm-7 px-0 d-none d-sm-block">
        <img src="/static/images/floracycle_forgot_password.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>




{% endblock %}
